<mat-card class="p-0">
    <mat-card-content>
        <div class="mb-16 mt-16">
          <p>Upload your document here</p>
          <input type="file" accept=".xlsx,.xls,image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf" (change)="uploadPDF($event,'member-news')">
          <!-- <input type="file" ng2FileSelect [uploader]="uploader" /> -->
        </div>
    
              <div class="mb-16">
          <div ng2FileDrop
          [ngClass]="{'dz-file-over': hasBaseDropZoneOver}"
          [uploader]="uploader"
          (fileOver)="fileOverBase($event)"
          class="fileupload-drop-zone">
          Drop png/jpeg file here
          </div>
        </div>
        <table class="default-table mat-box-shadow" style="width: 100%">
          <thead>
            <tr>
                <th width="30%">Name</th>
                <th>Size</th>
                <th width="30%">Description</th>
                <th>Show to all</th>
            </tr>
            </thead>
            <tbody >
              <tr>
                <td>{{name}}</td>
                <td>{{size | number:'.2'}} MB</td>
                <td><textarea rows="4" cols="50" name="description" placeholder="description" [(ngModel)]="desc"></textarea></td>
                <td>
                  <label class="switch">
                    <input type="checkbox" name="is_active" [(ngModel)]="is_active">
                    <span class="slider round"></span>
                  </label>
                  </td>
            </tr>
            </tbody>
            <button mat-raised-button class="mb-8" color="primary" (click)="uploadAnalytics()">Save</button>
